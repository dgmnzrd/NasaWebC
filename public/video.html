<!-- video.html mejorado -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>NasaWebC – Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Roboto', 'sans-serif'] }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/video.css" />
    <script src="/js/layout-loader.js" defer></script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans min-h-screen overflow-x-hidden">

    <div id="header"></div>

    <main class="container mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- sección del vídeo (2/3 ancho) -->
        <section class="lg:col-span-2 flex flex-col gap-6">
            <!-- card del jugador -->
            <div class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden">
                <div id="video-container" class="w-full aspect-video bg-black"></div>
            </div>
            <!-- card de título y descripción -->
            <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-6">
                <h1 id="video-title" class="text-2xl font-semibold mb-4 leading-tight"></h1>
                <p id="video-description" class="text-gray-700 leading-relaxed"></p>
            </div>
        </section>

        <!-- sección de sugerencias (1/3 ancho) -->
        <aside class="flex flex-col gap-6">
            <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-6">
                <h2 class="text-xl font-semibold mb-4">Suggestions</h2>
                <div id="suggested-videos" class="space-y-4">
                </div>
            </div>
        </aside>

    </main>

    <div id="footer"></div>
    <script src="/js/video.js"></script>
</body>

</html>
